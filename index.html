<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TimeCheck 22</title>
		
		<!-- favicons -->
		<link rel="icon" href="./favicon.ico" sizes="32x32">
		<link rel="icon" type="image/svg+xml" href="./favicons/favicon-vector.svg">
		<link rel="apple-touch-icon" sizes="180x180" href="./favicons/favicon-180-maskable.png">
		
		<!-- pwa -->
		<meta name="theme-color" content="#117711">
		<link rel="manifest" href="./manifest.webmanifest">
		
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap&text=0123456789%3A" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
		
		<!-- basic styles (should not require anything to have loaded prior) -->
		<style>
			#announcements {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- this is where announcements appear -->
			<div id="announcements">
				Hello folks! Welcome to TimeCheck 22. - TC22 Staff
			</div>
			
			<!-- main area (sidebar + main view) -->
			<div id="colFlexMain">
				<!-- sidebar -->
				<aside>
					<span>Sidebar content appears here!</span>
				</aside>
				
				<!-- main view -->
				<main>
					<div id="buttonsBar">
						<span>buttons go here</span>
					</div>
					<div id="time">--:--</div>
					<div id="period">period name</div>
					<div id="timeOver">time over</div>
					<div id="timeLeft">time left</div>
				</main>
			</div>
			
			<!-- status bar for general info -->
			<div id="statusBar">
				<span id="statusLeft">TimeCheck 22</span>
				<span id="statusMiddle">school name</span>
				<span id="date"></span>
			</div>
		</div>
		
		<!-- scripts -->
		<script type="module" src="/src/main.js"></script>
		<script type="module" src="/src/helper.js"></script>
	</body>
</html>
